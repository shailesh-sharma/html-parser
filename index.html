<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;   
        }
        .editor{
            width: 60%;
        }
        .preview{
            width: 40%;
            height: 800px;
            overflow: auto;
        }
        .edtitorArea{
            width: 90%;
        }
    </style>
    <script src="dist/editor.js">

    </script>
</head>

<body>
    <div class="container">
        <div  class="editor">
            <textarea class="edtitorArea" name="edtitorArea" id="editor" cols="25" rows="30"></textarea>
        </div>
        <div id="preview" class="preview">

        </div>
    </div>
    <div>
        <button onclick="handler()">Preview</button>

    </div>
</body>


<script>
    function handler(){
        reset();
        onClickHandler();
    }

    function reset(){
        var container = document.getElementById("preview")
        while (container.firstChild) {
            container.removeChild(container.lastChild);
          }
    }
</script>
</html>
